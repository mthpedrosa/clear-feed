<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      width: 250px;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #eee;
      border: 4px solid #444;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    img {
      width: 80px;
      height: 80px;
      image-rendering: pixelated;
      border: 3px solid #00ff00;
      padding: 5px;
      background-color: #000;
    }

    .status-box {
      border: 2px solid #555;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
    }

    .status-text {
      font-size: 10px;
      color: #00ff00;
      line-height: 1.5;
      margin: 0;
    }

    .btn-linkedin {
      display: inline-block;
      background-color: #0077b5;
      color: white;
      text-decoration: none;
      font-size: 8px;
      padding: 12px;
      border: none;
      border-bottom: 4px solid #004a73;
      cursor: pointer;
      transition: all 0.1s;
    }

    .btn-linkedin:hover {
      background-color: #008cdc;
      transform: translateY(2px);
      border-bottom-width: 2px;
    }

    .btn-linkedin:active {
      transform: translateY(4px);
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <img src="images/icon.png" alt="Icon">
  </div>

  <div class="status-box">
    <p class="status-text">‚óè SISTEMA ATIVO</p>
    <p class="status-text" style="font-size: 8px; color: #aaa; margin-top: 5px;">FUNCIONANDO</p>
  </div>

  <a href="https://www.linkedin.com/in/matheus-pedrosa-custodio/" target="_blank" class="btn-linkedin">
    LINKEDIN
  </a>

</body>
</html>
