<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 200px;
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
      margin: 0;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 20px 0;
      font-weight: 600;
      color: #222;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-bottom: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #000;
      /* Preto minimalista para Ativado */
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    .status-text {
      font-size: 12px;
      font-weight: 400;
      color: #888;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .btn-linkedin {
      display: block;
      color: #0077b5;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .btn-linkedin:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <img src="images/icon.png" class="icon" alt="NoReels">
  <h2>NoReels</h2>

  <label class="switch">
    <input type="checkbox" id="toggleBlock" checked>
    <span class="slider"></span>
  </label>

  <p id="statusLabel" class="status-text">Blocking Active</p>

  <a href="https://www.linkedin.com/in/matheus-pedrosa-custodio/" target="_blank" class="btn-linkedin">Developer
    Profile</a>

  <script src="popup.js"></script>
</body>

</html>
